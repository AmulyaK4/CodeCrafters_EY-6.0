<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeCrafters - Agentic AI Researcher</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .logo-icon {
      width: 48px;
      height: 48px;
      background: #1f2937;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }
    .logo-icon::before {
      content: 'C';
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
    }
    .input-with-icon {
      padding-left: 40px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-white">
  <div class="w-full max-w-md px-6">
    <!-- Logo and Branding -->
    <div class="text-center mb-8">
      <div class="logo-icon"></div>
      <h1 class="text-2xl font-bold text-gray-900 mb-1">CodeCrafters</h1>
      <p class="text-sm text-gray-600">Agentic AI Researcher</p>
    </div>

    <!-- Sign In Card -->
    <div class="bg-white rounded-lg shadow-lg p-8 border border-gray-100">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Sign In</h2>

      <form id="login-form" class="space-y-5">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <div class="relative">
            <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@company.com"
              class="w-full input-with-icon px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent bg-gray-50"
              required
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <div class="flex justify-between items-center mb-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Forgot?</a>
          </div>
          <div class="relative">
            <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              class="w-full input-with-icon px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent bg-gray-50"
              required
            />
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="w-4 h-4 text-gray-900 border-gray-300 rounded focus:ring-gray-900"
          />
          <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
        </div>

        <!-- Sign In Button -->
        <button
          type="submit"
          class="w-full bg-gray-900 text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 flex items-center justify-center gap-2"
        >
          Sign In
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>

        <!-- OR Separator -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">OR</span>
          </div>
        </div>

        <!-- SSO Button -->
        <button
          type="button"
          id="sso-btn"
          class="w-full bg-white text-gray-900 py-3 px-4 rounded-lg font-medium border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2"
        >
          Continue with SSO
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-gray-600">
      Don't have an account? <a href="#" id="contact-admin" class="font-bold text-gray-900 hover:underline">Contact Admin</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const ssoBtn = document.getElementById('sso-btn');
    const contactAdmin = document.getElementById('contact-admin');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      // Simple authentication (in production, use proper auth)
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, remember }),
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('token', data.token || 'demo-token');
          localStorage.setItem('user_id', data.user_id || email);
          window.location.href = '/index.html';
        } else {
          alert('Invalid credentials. Using demo mode.');
          localStorage.setItem('token', 'demo-token');
          localStorage.setItem('user_id', email);
          window.location.href = '/index.html';
        }
      } catch (error) {
        console.error('Login error:', error);
        // Fallback to demo mode
        localStorage.setItem('token', 'demo-token');
        localStorage.setItem('user_id', email);
        window.location.href = '/index.html';
      }
    });

    ssoBtn.addEventListener('click', () => {
      alert('SSO integration coming soon');
    });

    contactAdmin.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Please contact your administrator to create an account.');
    });
  </script>
</body>
</html>
