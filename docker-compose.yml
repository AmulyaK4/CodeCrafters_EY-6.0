services:
  backend:
    volumes:
    - ./storage/reports:/data/reports
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pharma-backend
    environment:
      - DATABASE_URL=mysql+pymysql://user:password@db:3306/pharma
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: pharma-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: pharma-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: pharma
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
